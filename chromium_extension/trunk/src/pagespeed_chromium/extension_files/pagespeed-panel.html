<html>
  <head>
    <title>Page Speed</title>
    <link rel="stylesheet" href="pagespeed.css" />
    <script src="pagespeed.js"></script>
  </head>
  <body>
    <div class="control-bar">
      <button id="run-button"
              onclick="pagespeed.runPageSpeed()">Run Page Speed</button>
      <img id="spinner-img" src="spinner.gif" />
      <select id="analyze-dropdown"
              onchange="pagespeed.onAnalyzeDropdownChange()">
        <option value="all">Analyze entire page</option>
        <option value="ads">Analyze ads only</option>
        <option value="trackers">Analyze trackers only</option>
        <option value="content">Analyze content only</option>
      </select>
    </div>
    <div id="results-container"></div>
    <div id="welcome-container">
      <h1>Page Speed</h1>
      <h2>What's new in Page Speed 2.0?</h2>
      <ul>
        <li>It's in Chromium!</li>
        <li>Probably some other stuff?</li>
      </ul>
      <p>
        See the <a href="http://code.google.com/speed/page-speed/docs/rules_intro.html">Page Speed documentation</a>
        for detailed information on the rules used to evaluate web pages.
      </p>
      <p>
        Page Speed Copyright &copy; 2010 Google Inc.
      </p>
    </div>
  </body>
</html>
