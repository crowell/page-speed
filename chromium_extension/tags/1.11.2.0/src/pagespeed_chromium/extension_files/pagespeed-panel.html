<html>
  <head>
    <title>Page Speed</title>
    <link rel="stylesheet" href="pagespeed-panel.css" />
    <script src="pagespeed.js"></script>
  </head>
  <body>
    <div class="control-bar">
      <button id="run-button" onclick="pagespeed.runPageSpeed()"></button>
      <img id="spinner-img" src="spinner.gif" />
      <span id="status-text"></span>
      <select id="analyze-dropdown"
              onchange="pagespeed.onAnalyzeDropdownChange()"></select>
    </div>
    <div id="results-container"></div>
    <div id="welcome-container">
      <img id="logo-img" src="pagespeed-128.png" width="128" height="128" style="float:left"/>
      <div id="whats-new-container" style="float:left"></div>
    </div>
    <script>pagespeed.initializeUI();</script>
  </body>
</html>
